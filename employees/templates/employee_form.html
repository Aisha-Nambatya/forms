{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
</head>
<body>

    <style>
        body {
            background-color: #A9A9A9;
            font-family: 'Arial', sans-serif;
        }
    
        .container {
            max-width: 900px;
            background: #D3D3D3;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            display: flex;
            flex-wrap: wrap;
        }
    
        .left-card {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            border-radius: 40px;
            background-color: #F0EFEF;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .left-card img {
            max-width: 100%;
            border-radius: 10px;
        }
    
        .right-card {
            flex: 2px;
            padding: 20px;
        }
    
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }
    
        .form-control, .form-select {
            margin-bottom: 15px;
        }
    
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }


        .custom-submit-btn, .custom-cancel-btn {
            border-radius: 20px; /* Rounded corners */
            padding: 10px 20px;  /* Adjust padding for a better button shape */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover effect */
        }
        
        
        .custom-submit-btn:hover {
            background-color: #0069d9;
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); 
        }
        
        .custom-cancel-btn:hover {
            background-color: #c82333;
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        
    
        .
    
        .radio-inline {
            margin-right: 20px;
        }
    
        .form-group {
            display: flex;
            justify-content: space-between;
        }
    
        .form-group .col-md-6 {
            flex: 1;
            margin-right: 10px;
        }
    </style>
    

    <div class="container">
        <!-- Left Card (Image) -->
        <div class="left-card">
        <img src="{% static 'images/nununu.jpg' %}" width="472px" height="550px" style="border-radius:60%;" alt="">

        </div>
    
        <!-- Right Card (Form) -->
        <div class="right-card">
            <h1 class="mt-5">Employee Registration</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-danger">Cancel</button>
                </div>
            </form>
        </div>
    </div>
